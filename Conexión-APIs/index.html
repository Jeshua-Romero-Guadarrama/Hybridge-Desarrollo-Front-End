<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naves de Star Wars</title>
    <style>
      body { margin: 0; font-family: system-ui, Arial, sans-serif; background:#0f172a; color:#e2e8f0; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .title { color: #facc15; font-weight: 800; font-size: 28px; margin: 0 0 16px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
      @media (min-width: 768px){ .grid { grid-template-columns: 1fr 1fr; } }
      .card { border: 1px solid #1f2937; background: #0b1220; border-radius: 12px; padding: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.35); }
      .card h3 { margin: 0 0 6px; color: #facc15; font-size: 18px; font-weight: 700; }
      .muted { color: #cbd5e1; margin: 0 0 12px; }
      .kv { margin: 4px 0; font-size: 14px; }
      .kv .k { color:#94a3b8; }
      .kv .v { color:#e2e8f0; font-weight:600; }
      .panel { border:1px solid #334155; background:#111827; padding:16px; border-radius:10px; }
      .btn { margin-top:10px; padding:8px 12px; font-weight:700; background:#facc15; color:#111827; border:none; border-radius:8px; cursor:pointer; }
      .btn:hover { filter: brightness(1.05); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
