<!doctype html>
<html lang="es">
<head>
  <!--
    Clon de Google ‚Äî Checkpoint 2
    Descripci√≥n: P√°gina est√°tica que replica la interfaz de inicio de Google,
    con microinteracciones (sombra en la barra, botones con hover) y l√≥gica
    para redirigir a Google usando el texto escrito por la persona usuaria.
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clon de Google ‚Äî Checkpoint 2</title>
  <meta name="description" content="Clon sencillo de la p√°gina principal de Google con microinteracciones y redirecci√≥n de b√∫squeda." />
  <meta name="theme-color" content="#ffffff" />

  <style>
    /* ===========================
       üé® Variables y ajustes base
       =========================== */
    :root{
      --fondo:#ffffff;
      --texto:#202124;
      --suave:#5f6368;
      --borde:#dfe1e5;
      --hover:#f8f9fa;
      --sombra:0 1px 6px rgba(60,64,67,.28);
      --sombra-fuerte:0 2px 8px rgba(60,64,67,.35);
      --azul:#1a73e8;   /* Referencias crom√°ticas del logo */
      --verde:#188038;
      --rojo:#d93025;
      --amarillo:#f9ab00;
      --radio:24px;
    }

    /* Modo oscuro (opcional, respeta preferencia del sistema) */
    @media (prefers-color-scheme: dark){
      :root{
        --fondo:#151515;
        --texto:#e8eaed;
        --suave:#bdc1c6;
        --borde:#3c4043;
        --hover:#2a2d2f;
      }
    }

    /* Normalizaci√≥n m√≠nima */
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--texto);
      background:var(--fondo);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Utilidad para texto solo visible a lectores de pantalla */
    .solo-lector{
      position:absolute !important;
      height:1px; width:1px;
      margin:-1px; padding:0; border:0;
      overflow:hidden; clip:rect(0 0 0 0);
      white-space:nowrap;
    }

    /* ===========================
       üìê Disposici√≥n general
       =========================== */
    .pagina{min-height:100svh; display:grid; place-items:center;}
    .contenedor{display:flex; flex-direction:column; align-items:center; gap:28px; width:min(680px, 92vw);}

    /* ===========================
       üî§ Logotipo tipogr√°fico
       =========================== */
    .logotipo{font-size:84px; font-weight:700; letter-spacing:-2px; line-height:1; user-select:none;}
    .logotipo span{display:inline-block}
    .logotipo .g1{color:#4285f4}
    .logotipo .o1{color:#ea4335}
    .logotipo .o2{color:#fbbc05}
    .logotipo .g2{color:#4285f4}
    .logotipo .l {color:#34a853}
    .logotipo .e {color:#ea4335}

    /* Adaptaci√≥n en m√≥viles peque√±os */
    @media (max-width:420px){
      .logotipo{font-size:56px}
    }

    /* ===========================
       üîé √Årea de b√∫squeda
       =========================== */
    .area-busqueda{width:100%;}
    .formulario-busqueda{display:flex; flex-direction:column; gap:18px;}

    .caja-busqueda{
      display:flex; align-items:center; gap:10px;
      padding:10px 14px;
      border:1px solid var(--borde);
      border-radius:var(--radio);
      background:#fff0; /* transparente para soportar claro/oscuro */
      transition:.15s box-shadow ease, .15s border-color ease, .15s background ease;
      backdrop-filter:saturate(1.2);
    }
    .caja-busqueda:hover{ box-shadow: var(--sombra); border-color: transparent; background:var(--hover); }
    .caja-busqueda:focus-within{ box-shadow: var(--sombra-fuerte); border-color: transparent; background:var(--hover); }

    .icono{width:22px; height:22px; flex:0 0 22px; display:grid; place-items:center; opacity:.72}
    .icono.boton{ cursor:pointer; border-radius:50%; padding:6px; width:auto; height:auto; }
    .icono.boton:hover{ background:var(--hover); opacity:1 }
    .icono svg{ display:block; width:20px; height:20px; }

    .entrada{
      flex:1; border:none; outline:none;
      font-size:16px; color:var(--texto);
      background:transparent; min-width:0;
    }
    .entrada::placeholder{ color:#9aa0a6 }

    .limpiar{
      visibility:hidden; cursor:pointer;
      border:none; background:transparent;
      padding:6px; border-radius:50%;
    }
    .limpiar:hover{ background:var(--hover) }

    /* ===========================
       üß≠ Acciones / botones
       =========================== */
    .acciones{ display:flex; gap:10px; justify-content:center; }
    .boton-accion{
      border:1px solid transparent;
      background:var(--hover); color:var(--texto);
      font-size:14px; padding:10px 18px;
      border-radius:6px; cursor:pointer; transition:.15s ease;
    }
    .boton-accion:hover{ box-shadow:var(--sombra); border-color:#dadce0; }
    .boton-accion:active{ transform:translateY(1px) }

    /* ===========================
       üìú Pie de p√°gina
       =========================== */
    .pie{ color:var(--suave); font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <main class="pagina" role="main">
    <div class="contenedor">
      <!--
        Logotipo estilizado mediante texto coloreado.
        Ventaja: no requiere im√°genes externas y conserva accesibilidad.
      -->
      <h1 class="logotipo" aria-label="Google">
        <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
      </h1>

      <!-- Zona principal de b√∫squeda -->
      <section class="area-busqueda" aria-label="B√∫squeda">
        <!--
          Notas de accesibilidad:
          - autocomplete="off" para mantener comportamiento controlado.
          - La etiqueta visual se oculta con .solo-lector para lectores de pantalla.
        -->
        <form class="formulario-busqueda" id="formularioBusqueda" autocomplete="off">
          <div class="caja-busqueda" id="cajaBusqueda">
            <div class="icono" aria-hidden="true">
              <!-- Icono de lupa -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>

            <label for="entradaBusqueda" class="solo-lector">Buscar</label>
            <input
              id="entradaBusqueda"
              name="q"
              class="entrada"
              type="search"
              placeholder="Buscar en Google"
              aria-label="Cuadro de b√∫squeda"
              inputmode="search"
              spellcheck="false"
            />

            <!-- Bot√≥n para borrar texto (aparece al escribir) -->
            <button type="button" class="limpiar" id="botonBorrar" aria-label="Borrar b√∫squeda" title="Borrar">
              <!-- Icono de X -->
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>

            <!-- Botones decorativos (no funcionales) para simular teclado/voz -->
            <div class="icono boton" id="botonTeclado" title="Mostrar teclado (decorativo)" aria-label="Teclado virtual (decorativo)">
              <!-- Icono de teclado -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                <path d="M7 10h.01M11 10h.01M15 10h.01M7 14h10"></path>
              </svg>
            </div>
            <div class="icono boton" id="botonVoz" title="Buscar por voz (decorativo)" aria-label="Buscar por voz (decorativo)">
              <!-- Icono de micr√≥fono -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M12 1a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10a7 7 0 0 1-14 0"></path>
                <line x1="12" y1="17" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </div>
          </div>

          <!-- Botones de acci√≥n principales -->
          <div class="acciones">
            <button class="boton-accion" type="submit" id="botonBuscar" title="Enviar b√∫squeda (Enter)">Buscar con Google</button>
            <button class="boton-accion" type="button" id="botonSuerte" title="Ir al primer resultado">Voy a tener suerte</button>
          </div>
        </form>
      </section>

      <p class="pie">Checkpoint 2 ¬∑ Fundamentos de HTML, CSS y JavaScript ¬∑ Microinteracciones activadas</p>
    </div>
  </main>

  <script>
    // ============================================================
    // üß† L√≥gica de interacci√≥n y redirecci√≥n de b√∫squedas
    // ============================================================
    (function(){
      // Referencias a elementos clave
      const formularioBusqueda = document.getElementById('formularioBusqueda');
      const entradaBusqueda    = document.getElementById('entradaBusqueda');
      const botonBorrar        = document.getElementById('botonBorrar');
      const botonSuerte        = document.getElementById('botonSuerte');

      /**
       * Redirige a Google con la consulta indicada.
       * @param {'buscar'|'suerte'} modo - Modo de acci√≥n. 'suerte' agrega &btnI=I.
       */
      function irABuscar(modo = 'buscar'){
        const consulta = (entradaBusqueda.value || '').trim();
        if(!consulta){
          // Si no hay texto, volvemos a enfocar la entrada
          entradaBusqueda.focus();
          return;
        }
        // Construcci√≥n de la URL de b√∫squeda
        let url = 'https://www.google.com/search?q=' + encodeURIComponent(consulta);
        if(modo === 'suerte'){
          // El par√°metro btnI intenta llevar al primer resultado (similar a "Voy a tener suerte")
          url += '&btnI=I';
        }
        // Redirecci√≥n
        window.location.href = url;
      }

      // ------------------------------------------------------------
      // Env√≠o del formulario (Enter o click en "Buscar con Google")
      // ------------------------------------------------------------
      formularioBusqueda.addEventListener('submit', function(evento){
        evento.preventDefault();
        irABuscar('buscar');
      });

      // ------------------------------------------------------------
      // Click en "Voy a tener suerte"
      // ------------------------------------------------------------
      botonSuerte.addEventListener('click', function(){
        irABuscar('suerte');
      });

      // ------------------------------------------------------------
      // Mostrar / ocultar bot√≥n de limpiar conforme se escribe
      // ------------------------------------------------------------
      entradaBusqueda.addEventListener('input', function(){
        botonBorrar.style.visibility = entradaBusqueda.value ? 'visible' : 'hidden';
      });

      // ------------------------------------------------------------
      // Limpiar la entrada (click o tecla Escape)
      // ------------------------------------------------------------
      botonBorrar.addEventListener('click', limpiarEntrada);
      entradaBusqueda.addEventListener('keydown', function(e){
        // Si la persona usuaria presiona Escape, limpiamos el cuadro
        if(e.key === 'Escape'){
          limpiarEntrada();
        }
      });
      function limpiarEntrada(){
        entradaBusqueda.value = '';
        botonBorrar.style.visibility = 'hidden';
        entradaBusqueda.focus();
      }

      // ------------------------------------------------------------
      // Mejora de accesibilidad: enfocamos la entrada al cargar en desktop
      // ------------------------------------------------------------
      if(window.matchMedia('(pointer:fine)').matches){
        setTimeout(()=> entradaBusqueda.focus(), 150);
      }

      // ------------------------------------------------------------
      // Atajos opcionales de teclado (no invasivos):
      // Alt + L => "Voy a tener suerte"
      // Ctrl/Cmd + K => enfocar el cuadro de b√∫squeda
      // ------------------------------------------------------------
      window.addEventListener('keydown', function(e){
        const tecla = e.key.toLowerCase();
        // Ctrl/Cmd + K para enfocar
        if((e.ctrlKey || e.metaKey) && tecla === 'k'){
          e.preventDefault();
          entradaBusqueda.focus();
        }
        // Alt + L para suerte
        if(e.altKey && tecla === 'l'){
          e.preventDefault();
          irABuscar('suerte');
        }
      });
    })();
  </script>
</body>
</html>
